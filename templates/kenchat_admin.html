<!DOCTYPE html>
<html>
<head>
    <title>KenChat Admin Panel</title>
    <style>
        body { font-family: Arial; background: #fff; color: #000; margin: 20px; }
        form { margin-bottom: 20px; }
        button { padding: 5px 10px; margin-left: 5px; }
    </style>
</head>
<body>
    <h1>KenChat Admin Panel</h1>
    <h2>Rooms</h2>
    <ul>
        {% for room in rooms %}
            <li>{{ room }}
                {% if room != "general" %}
                <form action="/delete_room" method="POST" style="display:inline;">
                    <input type="hidden" name="room_name" value="{{ room }}">
                    <button type="submit">Delete</button>
                </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <form action="/create_room" method="POST">
        New room name: <input type="text" name="new_room">
        <button type="submit">Create</button>
    </form>

    <p><a href="/admin/logout">Logout Admin</a> | <a href="/">Back to KenHub</a></p>
</body>
</html>
